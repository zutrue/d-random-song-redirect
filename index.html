<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const links = [
        "https://soundcloud.com/dr-fucking-downs/beer-is-good-track-1",
        "https://soundcloud.com/dr-fucking-downs/beer-is-life-track-2",
        "https://soundcloud.com/dr-fucking-downs/beer-is-pain-track-3",
        "https://soundcloud.com/dr-fucking-downs/beer-is-avicii-track-4",
        "https://soundcloud.com/dr-fucking-downs/beer-is-rap-track-5",
        "https://soundcloud.com/dr-fucking-downs/beer-is-bliss-track-6"
      ];

      // Get index from localStorage or start at 0
      let index = parseInt(localStorage.getItem("redirectIndex") || "0", 10);

      // Fail-safe in case index is invalid
      if (isNaN(index) || index >= links.length || index < 0) {
        index = 0;
      }

      // Redirect to the current link
      window.location.href = links[index];

      // Set the next index, looping if needed
      const nextIndex = (index + 1) % links.length;
      localStorage.setItem("redirectIndex", nextIndex);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
