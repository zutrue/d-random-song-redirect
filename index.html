<!DOCTYPE html>
<html>
  <head>
    <script>
      const links = [
        "https://open.spotify.com/track/SONG_ID_1",
        "https://youtube.com/watch?v=VIDEO_ID_2",
        "https://music.apple.com/song/SONG_ID_3"
      ];

      // Get current index from localStorage or start at 0
      let index = parseInt(localStorage.getItem("redirectIndex")) || 0;

      // Redirect to the current link
      window.location.href = links[index];

      // Update the index for next time (loop back to 0 if at end)
      index = (index + 1) % links.length;
      localStorage.setItem("redirectIndex", index);
    </script>
  </head>
  <body>
    <p>Redirecting to the next song in order...</p>
  </body>
</html>
